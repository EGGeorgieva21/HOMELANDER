<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/register.js"></script>
    <link rel="icon" type="image/x-icon" href="../imgs/HL_icon.ico">
    <title>Register</title>
</head>
<body>
    <div class="registerForm">
        <div>
            <h1 id="registerText">Register</h1>
            <form>
                <!--Username, password and confirm password-->
                <input type="text" class="txtBox" id="username" placeholder="Username"><br>
                <input type="email" class="txtBox" id="email" placeholder="Email"> <br />
                <input type="password" class="txtBox" id="password" placeholder="Password"> <br />
                <input type="password" class="txtBox" id="cPassword" placeholder="Confirm Password">

                <!--Show password checkbox-->
                <input type="checkbox" onclick="showPassword()" class="showPassword" name="scales">
                <label class="showPassword"> Show Password </label>

                <!--Register button-->
                <br>
                <a id="registerButton" onclick="register()"> Register </a>  <br />
                <br>
                <br />
                <!--Back button-->
                <a href="login.html" id="backButton">Back</a>

            </form>
        </div>
    </div>
</body>
</html>
