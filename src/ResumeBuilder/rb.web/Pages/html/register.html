                <input type="checkbox" onclick="" class="showPassword" name="scales">
                <label for="scales" class="showPassword">Show Password</label>
                    <!--Register button-->
                    <br>
                
                    <a href="main.html" id="registerButton">Register</a><br />
                    <br>
                    <br />
                    <!--Back button-->

        </div>
    </div>
