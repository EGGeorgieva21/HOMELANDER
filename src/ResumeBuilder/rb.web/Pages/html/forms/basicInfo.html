<head>

    <title>Create a CV</title>

<body>
    <header id="topNav">

    <h1 id="createCVText"> Create Your CV </h1>


    <div id="formAndList">

        <div id="listDiv">
            <ul>
                <li class="active">
                    Basic Information <!--// name of resume-->
                </li>
                <li class="inactive">
                    Work Experience <!--// place fromdate to date-->

                <li  class="inactive">
