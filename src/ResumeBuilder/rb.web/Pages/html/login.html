<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
    <link rel="icon" type="image/x-icon" href="../imgs/HL_icon.ico">
    <title>Login</title>
</head>
<body>
    <div class="loginForm">
            <h1 id="loginText">Login</h1>
            <form>
                <!--Username and password-->
                <input type="text" class="txtBox" id="username" placeholder="Username"><br>
                <br />
                <input type="password" class="txtBox" id="password" placeholder="Password">

                <!--Show password checkbox-->
                <input type="checkbox" class="showPassword" onclick="showPassword()" name="scales">
                <label for="scales" class="showPassword">Show Password</label>

                <!--Login button-->

                <a id="loginButton" onclick="login()">Login</a>
                <br />
                <!--Back Button-->

                <br />
                <br />
                <a href="start.html" id="backButton">Back</a>

                <br>
                <br>
                <br>
                <!-- or lines -->

                <!--<hr />
                <a>or</a>
                <hr />-->

                <div id="registerDiv">
                    <!--Register button-->
                    <p id="noAccText">No account?</p>
                    <a href="register.html" id="registerButton">Register</a>
                </div>

            </form>
    </div> 
</body>
</html>
